# apprunner.yaml
version: 1.0
runtime: python3
runtime-version: 3.9
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install .

run:
  command: gunicorn --workers=3 --timeout=120 --bind=0.0.0.0:5000 --access-logfile=- --error-logfile=- src.legatera.wsgi:app
  network:
    port: 5000
  env:
    - name: FLASK_APP
      value: src.legatera.wsgi
    - name: FLASK_ENV
      value: production
    - name: PYTHONPATH
      value: src
