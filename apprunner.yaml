version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - amazon-linux-extras enable python3.9
      - yum clean metadata
      - yum -y install python3.9
    build:
      - python3.9 -m pip install pipenv
      - pipenv install --python python3.9
run:
  command: pipenv run python app.py
