version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python -m pip install --upgrade pip
    build:
      - python -m pip install -r requirements.txt
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"

run:
  runtime-version: 3.11.10
  command: python -m gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 0 "app:app"
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
