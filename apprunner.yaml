# apprunner.yaml
version: 1.0
runtime: python3
runtime-version: 3.9
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install .

run:
  command: python src/legatera/wsgi.py
  network:
    port: 5000
  env:
    - name: FLASK_APP
      value: src.legatera.wsgi
    - name: FLASK_ENV
      value: production
    - name: PYTHONPATH
      value: src
