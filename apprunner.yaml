version: 1.0
runtime: python
build:
  commands:
    build:
      - pip install -r requirements.txt
      - pip install .
run:
  runtime-version: 3.9
  command: python src/legatera/wsgi.py
  network:
    port: 5000
  env:
    - name: FLASK_APP
      value: src.legatera.wsgi
    - name: FLASK_ENV
      value: production
