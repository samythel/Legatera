version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: gunicorn --bind 0.0.0.0:5002 --workers 4 --timeout 0 "app:app"
  network:
    port: 5002
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "5002"
